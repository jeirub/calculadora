<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
     
    <title>mi calculadora</title> 
</head> 
<body> 
    

    <div class="calculadora">
        <h1 class="title">Mi Calculadora</h1>
        
        <div class="display">
          <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
          <button class="operator" onclick="clearDisplay()">C</button>
          <button class="operator" onclick="appendToDisplay('%')">%</button>
          <button class="operator" onclick="appendToDisplay('*')">x</button>
          <button class="operator" onclick="appendToDisplay('/')">รท</button>
          
                  
         
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button class="operator" onclick="appendToDisplay('-')">-</button>

                    
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <br>

          
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <br>


          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button class="operator" onclick="calculate()">=</button>
          <button class="operato" id="suma" onclick="appendToDisplay('+')">+</button>
          <button onclick="backspace()">&#9003;</button>
        </div>
      </div>
    
          
</body>

</html>
